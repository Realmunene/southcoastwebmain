# PostgreSQL configuration

default: &default
  adapter: postgresql
  encoding: unicode
  username: postgres
  password: 6991
  host: localhost
  pool: 5

development:
  <<: *default
  database: backend_southcoastwebmain_development

test:
  <<: *default
  database: backend_southcoastwebmain_test

production:
  <<: *default
  database: backend_southcoastwebmain_production

  # Rails 8 Solid Cache requirement
  connects_to:
    database:
      writing: production
      cache: production_cache

# Cache database configuration
production_cache:
  <<: *default
  database: backend_southcoastwebmain_cache
